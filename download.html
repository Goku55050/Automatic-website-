<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ares Anime – Download</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>

<body id="download" data-page="download">

  <!-- Galaxy BG -->
  <div class="stars"></div>
  <div class="stars2"></div>

  <!-- HEADER -->
  <header class="main-header">
    <div class="logo">
      <span class="logo-top">Ares</span>
      <span class="logo-bottom">Anime</span>
    </div>

    <nav class="nav">
      <a href="index.html" class="nav-link">Home</a>
      <a href="browse.html" class="nav-link">Browse</a>
    </nav>
  </header>

  <!-- MAIN -->
  <main class="main-content download-layout">

    <section class="download-meta">
      <h1 id="download-title">Preparing Download…</h1>
      <p id="download-subtitle"></p>
    </section>

    <!-- COUNTDOWN CARD -->
    <section class="download-card">
      <p id="download-timer" class="download-timer">
        Please wait 10 seconds…
      </p>

      <!-- DOWNLOAD BUTTON (hidden until timer ends) -->
      <div id="download-buttons" class="download-buttons" style="display:none;">
        <!-- Multiple download server buttons inserted by script.js -->
      </div>
    </section>

    <!-- DISCLAIMER -->
    <section class="disclaimer-section">
      <div class="disclaimer-card">
        <h3>Note</h3>
        <p>
          All downloads are provided by third-party servers.  
        </p>
      </div>
    </section>

  </main>

  <!-- FOOTER -->
  <footer class="main-footer">
    <p>© 2025 Ares Anime</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
