<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ares Anime – Download</title>

    <link rel="stylesheet" href="style.css" />
</head>

<body data-page="download">

    <!-- GLOBAL BACKGROUND -->
    <div id="global-bg"></div>

    <div class="page-wrapper">

        <!-- HEADER -->
        <header class="site-header">
            <div class="brand">
                <span class="brand-line1">Ares</span>
                <span class="brand-line2">Anime</span>
            </div>

            <nav class="main-nav">
                <a href="index.html" class="nav-link">Home</a>
                <a href="browse.html" class="nav-link">Browse</a>
            </nav>
        </header>

        <!-- MAIN -->
        <main class="download-main">

            <!-- TITLE BLOCK -->
            <section class="download-meta">
                <h1 id="download-title" class="download-title">Preparing Download…</h1>
                <p id="download-subtitle" class="download-subtitle"></p>
            </section>

            <!-- COUNTDOWN CARD -->
            <section class="download-card">
                <p id="download-timer" class="download-timer">
                    Please wait 10 seconds…
                </p>

                <div id="download-buttons" class="download-buttons" style="display: none;">
                    <!-- Buttons inserted from script.js -->
                </div>
            </section>

            <!-- DISCLAIMER -->
            <section class="disclaimer-section">
                <h2 class="disclaimer-title">Note</h2>
                <p class="disclaimer-text">
                    All file downloads are hosted on external servers.<br>
                    Ares Anime does not store or host any media files.
                </p>
            </section>

        </main>

        <!-- FOOTER -->
        <footer class="site-footer">
            <p>© 2025 Ares Anime</p>
        </footer>

    </div>

    <script src="script.js"></script>
</body>
</html>
