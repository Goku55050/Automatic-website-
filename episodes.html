<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ares Anime – Episodes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>

<body id="episodes" data-page="episodes">

  <!-- Galaxy Background -->
  <div class="stars-bg"></div>

  <!-- HEADER -->
  <header class="main-header">
    <div class="logo">
      <span class="logo-top">Ares</span>
      <span class="logo-bottom">Anime</span>
    </div>
    <nav class="nav">
      <a href="index.html" class="nav-link">Home</a>
      <a href="browse.html" class="nav-link">Browse</a>
    </nav>
  </header>

  <!-- MAIN -->
  <main class="main-content">

    <!-- ANIME HEADER -->
    <section class="anime-header">
      <img id="anime-poster" class="anime-poster" src="" alt="Poster" />

      <div class="anime-info">
        <h1 id="anime-title">Loading…</h1>
        <p id="anime-description"></p>
      </div>
    </section>

    <!-- SEASON SELECTOR -->
    <section class="season-selector">
      <label for="season-select" class="season-label">Season:</label>

      <select id="season-select" class="season-dropdown">
        <!-- Auto-filled in script.js -->
      </select>
    </section>

    <!-- EPISODE LIST -->
    <section class="episode-list-section">
      <h2 class="episode-heading">Episodes</h2>

      <div id="episode-list" class="episode-list">
        <!-- Episodes injected here -->
      </div>
    </section>

  </main>

  <!-- FOOTER -->
  <footer class="main-footer">
    <p>© 2025 Ares Anime</p>
  </footer>

  <script src="script.js"></script>
</body>
  </html>
