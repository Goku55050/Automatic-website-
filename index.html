<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ares Anime - Hindi Dubbed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body class="page-home">
  <!-- moving star background layers -->
  <div class="stars"></div>
  <div class="stars2"></div>

  <header class="site-header">
    <div class="logo">Ares Anime</div>
    <nav class="nav">
      <a href="index.html" class="nav-link active">Home</a>
      <a href="#anime-list" class="nav-link">Browse Anime</a>
      <a href="admin.html" class="nav-link">Admin</a>
    </nav>
  </header>

  <main class="content">
    <!-- HERO BANNER SLIDESHOW -->
    <section class="hero-banner">
      <div class="hero-bg" id="heroBg"></div>
      <div class="hero-overlay"></div>
      <div class="hero-inner">
        <p class="hero-tag">Hindi Dubbed • Updated</p>
        <h1 id="heroTitle">Loading…</h1>
        <p id="heroDesc"></p>
        <div class="hero-actions">
          <button id="heroBtn" class="btn-primary">Watch Now</button>
        </div>
      </div>
    </section>

    <!-- Netflix-style rows -->
    <section class="row-section">
      <h2 class="row-title">Latest</h2>
      <div class="row-scroll" id="row-latest"></div>
    </section>

    <section class="row-section">
      <h2 class="row-title">Popular</h2>
      <div class="row-scroll" id="row-popular"></div>
    </section>

    <section class="row-section">
      <h2 class="row-title">Trending</h2>
      <div class="row-scroll" id="row-trending"></div>
    </section>

    <!-- Full grid -->
    <section class="anime-list-section">
      <h2>All Hindi Dubbed Anime</h2>
      <div id="anime-list" class="anime-grid">
        <!-- cards injected by script.js -->
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <p>
      Ares Anime does not host or upload any videos. We only index publicly available third-party streaming links.
      All videos are hosted on external servers.
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
