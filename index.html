<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ares Anime – Hindi Dubbed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body id="home" data-page="home">

  <div class="stars-bg"></div>

  <header class="main-header">
    <div class="logo">Ares Anime</div>
    <nav class="nav">
      <button id="browse-btn" class="btn-primary">Browse Anime</button>
    </nav>
  </header>

  <main class="main-content">

    <section class="search-section">
      <input
        id="search-input"
        type="text"
        placeholder="Search Hindi dubbed anime..."
      />
    </section>

    <section class="anime-section">
      <div class="anime-section-header">
        <h1>Hindi Dubbed Anime Collection</h1>
        <p class="subtitle">Only Hindi dubbed anime • Stream & download via external links</p>
      </div>

      <div id="anime-grid" class="anime-grid"></div>
    </section>

  </main>

  <footer class="main-footer">
    Ares Anime does not host any videos. All videos are external links.
  </footer>

  <script src="script.js"></script>
</body>
</html>
