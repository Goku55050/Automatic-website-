<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ares Anime – Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />

<style>
body {
    background: #0a0a0f;
    overflow-x: hidden;
}
body::before {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: transparent url("https://i.imgur.com/2JYhOQX.png") repeat;
    animation: stars 20s linear infinite;
    opacity: 0.3;
    z-index: -1;
}
@keyframes stars {
    from { background-position: 0 0; }
    to { background-position: -1000px 1000px; }
}
.disclaimer-box {
    margin: 30px auto;
    padding: 20px 25px;
    max-width: 90%;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 15px;
    border: 2px solid transparent;
    background-clip: padding-box;
    position: relative;
}
.disclaimer-box::before {
    content: "";
    position: absolute;
    top: -2px; left: -2px; right: -2px; bottom: -2px;
    z-index: -1;
    border-radius: 15px;
    background: linear-gradient(45deg, #ff7ae5, #6a5af9, #4adede);
}
.disclaimer-box h2 {
    color: #ffffff;
    font-size: 22px;
    margin-bottom: 10px;
    text-align: center;
    letter-spacing: 1px;
}
.disclaimer-box p {
    color: #d8d8ff;
    font-size: 15px;
    line-height: 1.6;
    text-align: center;
}
</style>

</head>

<body id="home" data-page="home">
  <div class="stars-bg"></div>

  <!-- HEADER -->
  <header class="main-header">
    <div class="logo">Ares Anime</div>
    <nav class="nav">
      <a href="index.html" class="nav-link active">Home</a>
      <a href="analysis.html" class="nav-link">Analysis</a>
      <!-- Admin link hidden on purpose -->
    </nav>
  </header>

  <!-- MAIN CONTENT -->
  <main class="main-content">

    <!-- HERO SECTION -->
    <section class="home-hero">
      <h1 class="home-title">Ares Anime</h1>
      <p class="home-subtitle">Watch your favourite Hindi-Dubbed anime.</p>

      <div class="home-search">
        <input id="search-input" type="text" placeholder="Search anime..." autocomplete="off" />
      </div>
    </section>

    <!-- ANIME LIBRARY -->
    <h2 class="section-title">Anime Library</h2>

    <div id="anime-list" class="anime-grid">
      <!-- Auto-filled by script.js -->
    </div>

    <!-- DISCLAIMER -->
    
<div class="disclaimer-box">
    <h2>Disclaimer</h2>
    <p>
        Ares Anime does not store any files on its own server.<br>
        We only index links from the internet hosted on third-party servers.<br>
        We index links just like Google.
    </p>
</div>


  </main>

  <!-- FOOTER -->
  <footer class="main-footer">
    <p>© 2025 Ares Anime</p>
  </footer>

  <script src="script.js"></script>
</body>
    </html>
