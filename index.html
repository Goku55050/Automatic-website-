<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ares Anime – Hindi Dubbed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body id="home" data-page="home">
  <div class="stars-bg"></div>

  <header class="main-header">
    <div class="logo">Ares Anime</div>
    <nav class="nav">
      <button id="browse-btn" class="btn-primary">Browse Anime</button>
    </nav>
  </header>

  <main class="main-content">
    <!-- SEARCH -->
    <section class="search-section">
      <input
        id="search-input"
        type="text"
        placeholder="Search Hindi dubbed anime..."
        autocomplete="off"
      />
    </section>
   <!-- ANIME GRID -->
    <section class="anime-section">
      <div class="anime-section-header">
        <h1>Hindi Dubbed Anime Collection</h1>
        <p class="subtitle">
          Only Hindi dubbed anime • Stream & download via external links
        </p>
      </div>

      <div id="anime-grid" class="anime-grid">
        <!-- Cards injected by script.js -->
      </div>
    </section>
  </main>

  <footer class="main-footer">
    <p>
      Ares Anime does not host or upload any videos. We only index publicly
      available third-party streaming links. All videos are hosted on external
      servers.
    </p>
  </footer>

  <script src="script.js"></script>
</body>
  </html>
