<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ares Anime – Watch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>

<body id="watch" data-page="watch">

  <!-- Galaxy Background -->
  <div class="stars-bg"></div>

  <!-- HEADER -->
  <header class="main-header">
    <div class="logo">
      <span class="logo-top">Ares</span>
      <span class="logo-bottom">Anime</span>
    </div>
    <nav class="nav">
      <a href="index.html" class="nav-link">Home</a>
      <a href="browse.html" class="nav-link">Browse</a>
    </nav>
  </header>

  <!-- MAIN -->
  <main class="main-content watch-layout">

    <!-- META -->
    <section class="watch-meta">
      <h1 id="watch-title">Loading…</h1>
      <p id="watch-subtitle"></p>
    </section>

    <!-- PLAYER + SERVERS -->
    <section class="watch-player">

      <!-- SERVER BUTTONS -->
      <div id="server-list" class="server-buttons">
        <!-- Servers inserted via script.js -->
      </div>

      <!-- VIDEO PLAYER -->
      <div class="player-frame">
        <iframe
          id="video-player"
          src=""
          frameborder="0"
          allowfullscreen
          loading="lazy"
        ></iframe>
      </div>

      <!-- NEXT / PREVIOUS -->
      <div class="next-prev">
        <button id="prev-ep" class="btn-primary small-btn">Previous</button>
        <button id="next-ep" class="btn-primary small-btn">Next</button>
      </div>

      <!-- DOWNLOAD BUTTON -->
      <a id="download-btn" href="#" class="btn-primary download-btn">
        Download Episode
      </a>

    </section>

    <!-- DISCLAIMER -->
    <section class="disclaimer-section">
      <div class="disclaimer-box gradient-card">
        <h3>Disclaimer</h3>
        <p>
          Videos are hosted on third-party servers.  
          Ares Anime does not store any files.
        </p>
      </div>
    </section>

  </main>

  <!-- FOOTER -->
  <footer class="main-footer">
    <p>© 2025 Ares Anime</p>
  </footer>

  <script src="script.js"></script>
</body>
  </html>
